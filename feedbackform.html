<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background: linear-gradient(to right, rgb(124, 91, 181), rgb(43, 172, 170));
        }
        .feedback-form-container {
            margin: 20px auto;
            border: 1px solid rgb(163, 150, 150);
            padding: 15px; /* Reduced padding */
            border-radius: 8px; /* Reduced border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Reduced max width */
        }

        .feedback-form-container h2 {
            margin-bottom: 15px; /* Reduced margin bottom */
            text-align: center;
            font-size: 24px; /* Reduced font size */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .form-check-label {
            margin-bottom: 0;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 class="mt-3"><center>Customer Feedback Form</center></h2>
    <div class="container">
        <div class="feedback-form-container">
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="orderId">Order ID</label>
                    <input type="text" class="form-control" id="orderId" placeholder="Enter your order ID" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select class="form-control" id="rating" required>
                        <option value="" disabled selected>Select your rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback" required></textarea> <!-- Reduced rows -->
                </div>
                <button type="submit" class="submit-btn mt-3">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
